<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Git | Sign up</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="page">
<div class="header">
    <div class="header__logo">
        <h1 class="logo">
            <a href="index-guest.html" class="logo__name">Git</a>
        </h1>
    </div>
    <div class="header__search">
        <form action="#" class="search">
            <input name="search" placeholder="Search..." type="text" class="search__input">
        </form>
    </div>
    <div class="header__menu">
        <div class="menu">
            <a href="./signup.html" class="menu__item">Sign up</a>
            <a href="./login.html" class="menu__item">Log in</a>
        </div>
    </div>
</div>

<div class="section">
    <div class="section__title">
        <h2 class="title">Sign up</h2>
    </div>
    <div class="section__main">
        <form action="#" class="form">

            <div class="form__item">
                <label for="email" class="form__item__label">E-mail address</label>
                <input id="email" type="email" name="email" class="form__item__input">
            </div>

            <div class="form__item">
                <label for="username" class="form__item__label">Username</label>
                <input id="username" type="text" name="username" class="form__item__input">
            </div>
            <div class="form__item">
                <label for="password" class="form__item__label">Password</label>
                <input id="password" type="password" name="password" class="form__item__input">
            </div>

            <div class="form__item">
                <label for="password2" class="form__item__label">Password again</label>
                <input id="password2" type="password" name="password2" class="form__item__input">
            </div>

            <div class="form__button">
                <button onclick="window.location.href = './index-user.html'" type="submit" name="login" class="button">
                    Sign in
                </button>
            </div>
        </form>
    </div>
</div>

<hr class="line-separator">
<div class="footer">
    <div class="footer__developer">&copy;GitBreakers</div>
    <div class="footer_menu">
        <div class="menu">
            <a href="#" class="menu__item_small">something</a>
            <a href="#" class="menu__item_small">something else</a>
        </div>
    </div>
</div>
</body>
</html>
