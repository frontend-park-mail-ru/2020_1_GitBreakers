<div class="section">
    <div class="section__title">
        <h2 class="title">Edit profile</h2>
    </div>
    <div class="section__main">
        <div class="section__main__columns">
            <div class="section__column1">
                <div class="profile-info">
                    <img src="img/1.jpg" alt="avatar" class="profile__avatar">

                    <div class="profile__button">
                        <button onclick="window.location.href = '#'" type="submit" name="settings"
                                class="button button_long">Change picture
                        </button>
                    </div>
                </div>
            </div>
            <div class="section__column2">
                <form action="#" class="form form_large">

                    <div class="form__item">
                        <label for="username" class="form_large__item__label">Username</label>
                        <input id="username" type="text" name="username" class="form__item__input_long">
                    </div>

                    <div class="form__item">
                        <label for="email" class="form_large__item__label">E-mail address</label>
                        <input id="email" type="email" name="email" class="form__item__input_long">
                    </div>

                    <div class="form__item">
                        <label for="company" class="form_large__item__label">Company</label>
                        <input id="company" type="text" name="company" class="form__item__input_long">
                    </div>

                    <hr class="line-separator line-separator_thin">

                    <div class="form__item">
                        <label for="oldpassword" class="form_large__item__label">Old password</label>
                        <input id="oldpassword" type="password" name="oldpassword" class="form__item__input">
                    </div>

                    <div class="form__item">
                        <label for="password" class="form_large__item__label">New password</label>
                        <input id="password" type="password" name="password" class="form__item__input">
                    </div>

                    <div class="form__item">
                        <label for="password2" class="form_large__item__label">New password again</label>
                        <input id="password2" type="password" name="password2" class="form__item__input">
                    </div>

                    <div class="form__button">
                        <button onclick="window.location.href = './profile.html'" type="submit"
                                class="button button-colored">Save changes
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
